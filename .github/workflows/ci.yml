name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version || true

      - name: Build tests
        run: make test

      - name: Run tests
        run: ./run_tests

      - name: Build app
        run: make build

